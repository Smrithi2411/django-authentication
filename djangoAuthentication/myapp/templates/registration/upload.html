
 <!doctype html>
 <html lang="en">
 <head>
	 <meta charset="UTF-8">
	 <meta name="viewport"
		   content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	 <meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <title>Register</title>
 </head>
 <body style="background-color:#6c5cd7;">
<div class="container" style="background-color:#457cda;">
	<div class="row">
		<div class="col-5 a1">
			
			<p>Welcome, {% if user.is_authenticated %}{{ user.username }}{% else %}visitor{% endif %}!</p>
			
			<form method="post" enctype="multipart/form-data" style="font-size: 30px;">
				{% csrf_token %}
				 {{ form.as_p }}
				<button type="submit">SUBMIT</button>
		   </form>
		   <a href="{% url 'logout' %}">Logout</a>
		</div>
	</div>
</div>
 </body>
 </html>
